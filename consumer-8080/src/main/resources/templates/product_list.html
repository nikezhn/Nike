<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>产品列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="../js/public.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>

</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i></i><em>产品列表</em></span>
    <span class="modular fr"><a href="edit_product.html" class="pt-link-btn">+添加商品</a></span>
  </div>
  <div class="operate">
   <form>
    <select class="inline-select">
     <option>A店铺</option>
     <option>B店铺</option>
    </select>
    <input type="text" class="textBox length-long" placeholder="输入产品名称..."/>
    <input type="button" value="查询" class="tdBtn"/>
   </form>
  </div>
  <table class="list-style Interlaced">
   <tr>
    <th>ID编号</th>
    <th>产品</th>
    <th>名称</th>
    <th>价格</th>
    <th>颜色种类</th>
    <th>库存</th>
    <th>操作</th>
   </tr>
   <tr th:each="Nike_product:${nike_product}">
    <td>
     <span>
     <input type="checkbox" class="middle children-checkbox"/>
     <i th:text="${Nike_product.np_id}">0</i>
     </span>
    </td>
    <td class="center pic-area"><img th:src="'../image/'+${Nike_product.np_images}" class="thumbnail"/></td>
    <td class="td-name"><span class="ellipsis td-name block" th:text="${Nike_product.np_name}">这是产品或服务名称</span></td>
    <td class="center"><span><i>￥</i><em th:text="${Nike_product.np_price}">0.00</em></span></td>
    <td class="center"><span th:text="${Nike_product.np_color_count}"></span></td>
    <td class="center"><span><em>589</em><i>件</i></span></td>
    <td class="center">
     <a href="edit_product.html" title="编辑"><img src="../images/icon_edit.gif"/></a>
     <a title="删除"><img src="../images/icon_drop.gif"/></a>
    </td>
   </tr>

  </table>
  <!-- BatchOperation -->
  <div style="overflow:hidden;">
      <!-- Operation -->
	  <div class="BatchOperation fl">
	   <input type="checkbox" id="del"/>
	   <label for="del" class="btnStyle middle">全选</label>
	   <input type="button" value="批量删除" class="btnStyle"/>
	  </div>
	  <!-- turn page -->
	  <div class="turnPage center fr">
	   <a>第一页</a>
	   <a>1</a>
	   <a>最后一页</a>
	  </div>
  </div>
 </div>
</body>
</html>
